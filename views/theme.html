<!DOCTYPE html>
<html lang="en">
<head>
    <title>智能中文-主题搜索</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="smartxt2.0 theme search">
    <meta name="author" content="liucaizhong">    
    <link rel="shortcut icon" href="/img/icon/favicon.ico">  
    <!-- Global CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">   
    <!-- Plugins CSS -->    
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/theme.css">
</head> 

<body>
    <!-- ******HEADER****** --> 
    <header id="header" class="header navbar-fixed-top scrolled">
        <div class="container"> 
            <div class="nav-left">
                <div class="logo">
                    <a href="/index"></a>
                </div><!--//logo-->
            </div><!-- //nav-left  -->  
            <div class="nav-right">
                <nav class="navbar">
                    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">&#9776;</button>
                    <div class="collapse navbar-toggleable-md" id="main-nav">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/index">首页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/news">智能公告</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-delay="0" data-close-others="false" href="#" role="button" aria-haspopup="true" aria-expanded="false">智能检索</a>
                                <div class="dropdown-menu dark">
                                  <a class="dropdown-item" href="/explore/theme">主题搜索</a>
                                  <a class="dropdown-item" href="/explore/topic">话题探索</a>
                                  <a class="dropdown-item" href="/explore/focus">热点观察</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/research">调研寻踪</a>
                            </li>
                            <li class="nav-item btn btn-primary">
                                <a class="nav-link" href="/login">登陆</a>
                            </li>
                            <li class="nav-item btn btn-success">
                                <a class="nav-link" href="/signup">注册</a>
                            </li>
                        </ul>
                    </div><!-- //main-nav -->
                </nav><!-- //nav -->
            </div><!-- //nav-right  -->       
        </div><!--//container-->
    </header><!--//header-->      
    
    <!-- ******CONDITIONS****** -->
    <section class="conditions">
        <div class="container">
            
        </div>
    </section>
        <div class="theme-condition">
            <div class="theme-option">
                <dl id="method" onclick="onMethod(this,event)">
                    <dt>
                        <i class="theme-icon"></i>
                        Method
                    </dt>
                    <dd id="m1" data-value="1">Theme</dd>
                    <dd id="m2" data-value="2">Source</dd>
                </dl>
            </div>
            <div id="option">
                <div class="theme-option">
                    <label for="theme">Theme</label>
                    <input id="theme" type="text" placeholder="Please input theme">
                    <button id="btn_theme" class="btn disabled" onclick="onTheme(this)">Add</button>
                    <span id="tMsg"></span>
                </div>
                <div id="theme_list">
                    <dl id="theme_chosen" class="theme-option" onclick="onThemeChosen(this,event)">
                        <dt>
                            <i class="theme-icon"></i>
                            Chosen Theme
                        </dt>
                    </dl>
                </div>
                <div class="theme-option">
                    <dl id="source" onclick="onSource(this,event)">
                        <dt>
                            <i class="theme-icon"></i>
                            Source
                        </dt>
                        <dd id="s1" data-value="1">All</dd>
                        <dd id="s2" data-value="2">People</dd>
                        <dd id="s3" data-value="3">Profession</dd>
                        <dd id="s4" data-value="4">Media</dd>
                        <span id="sMsg"></span>
                    </dl>
                </div>
                <div class="theme-option">
                    <label for="d1">Date</label>
                    <input id="d1" type="date">
                    <span id="dMsg"></span>
                </div>
                <div class="theme-option">
                    <dl id="period" onclick="onPeriod(this, event)">
                        <dt class="pt">
                            <i class="theme-icon"></i>
                            Period
                        </dt>
                        <dd id="p1" data-value="1">10</dd>
                        <dd id="p2" data-value="2">30</dd>
                        <dd id="p3" data-value="3">60</dd>
                        <dd id="p4" data-value="4">90</dd>
                        <dd id="p5" data-value="5">120</dd>
                        <span id="pMsg"></span>
                    </dl>
                </div>
                <button type="submit" onclick="onSubmit()">submit</button>
            </div> 
        </div>
     
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container">
            <div class="row links">
                <a href="#">关于我们&nbsp</a>
                <a href="#">帮助文档&nbsp</a>
                <a href="#">隐私申明&nbsp</a>
                <div class="weixin"><i class="fa fa-weixin" aria-hidden="true"></i></div>
                <div class="apple" ><i class="fa fa-apple" aria-hidden="true"></i></div>
            </div>
            <div class="row copyright">
                <span><i class="fa fa-copyright" aria-hidden="true"></i>2014-2016&nbsp&nbsp&nbspSmartxt&nbsp&nbsp&nbsp沪ICP备15056427-1号</span>
            </div>
        </div>       
    </footer><!--//footer-->
 
    <!-- Javascript -->   
    <!-- get data from nodejs -->
    <script>
        window.themeRes = '{{jsonData}}';
        window.themeCond = '{{reqCond}}';
    </script>
    <!-- jquery -->
    <script type="text/javascript" src="/lib/jquery/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/plugins/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/plugins/back-to-top.js"></script>
    <!-- tether -->
    <script type="text/javascript" src="/lib/tether/js/tether.min.js"></script>
    <!-- bootstrap -->
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script> 
    <script type="text/javascript" src="/lib/bootstrap/plugins/bootstrap-hover-dropdown.min.js"></script>
    <!-- i18n used in future -->
    <!-- <script type="text/javascript" src="/lib/i18n/i18n.min.js"></script> -->
    <!-- echarts -->
    <script type="text/javascript" src="/lib/echarts/echarts.js"></script>
    <script type="text/javascript" src="/lib/echarts/macarons.js"></script>
    <!-- custom -->
    <script type="text/javascript" src="/src/common.js"></script>
    <script type="text/javascript" src="/src/theme.js"></script>
            
</body>
</html>
