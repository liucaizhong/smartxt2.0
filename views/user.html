<!DOCTYPE html>
<html lang="en">
<head>
    <title>智能中文-用户中心</title>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="smartxt2.0 theme search">
    <meta name="author" content="liucaizhong">    
    <link rel="shortcut icon" href="/img/icon/favicon.ico">  
    <!-- Global CSS -->
    <link rel="stylesheet" href="/lib/bootstrap/css/bootstrap.min.css">
    <!-- Plugins CSS -->    
    <link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
    <!-- Theme CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head> 

<body>
    <!-- ******HEADER****** --> 
    <header id="header" class="header navbar-fixed-top scrolled">
        <div class="container"> 
            <div class="nav-left">
                <div class="logo">
                    <a href="/index"></a>
                </div><!--//logo-->
            </div><!-- //nav-left  -->  
            <div class="nav-right">
                <nav class="navbar">
                    <button class="navbar-toggler hidden-lg-up" type="button" data-toggle="collapse" data-target="#main-nav" aria-controls="main-nav" aria-expanded="false" aria-label="Toggle navigation">&#9776;</button>
                    <div class="collapse navbar-toggleable-md" id="main-nav">
                        <ul class="nav navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="/index">首&nbsp;&nbsp;页</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/news">智能公告</a>
                            </li>
                            <li class="nav-item dropdown" data-hover="dropdown">
                                <a class="nav-link" data-toggle="dropdown" data-close-others="false" href="#" role="button" aria-haspopup="true" aria-expanded="false">智能检索</a>
                                <div class="dropdown-menu dark">
                                  <a class="dropdown-item" href="/explore/theme">主题搜索</a>
                                  <a class="dropdown-item" href="/explore/topic">话题探索</a>
                                  <a class="dropdown-item" href="/explore/focus">热点观察</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/research">调研寻踪</a>
                            </li>
                            <li class="nav-item btn btn-primary nav-li">
                                <a class="nav-link nav-me" href="/login">登录</a>
                            </li>
                            <li class="nav-item dropdown" data-hover="dropdown">
                                <a class="nav-link" data-toggle="dropdown" data-close-others="false" href="#" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-user fa-2x" aria-hidden="true"></i></a>
                                <div class="dropdown-menu dark">
                                    <a class="dropdown-item" href="/user">用户中心</a>
                                    <a class="dropdown-item" href="#" onclick="logout()">注销登录</a>
                                </div>
                            </li>
<!--                             <li class="nav-item btn btn-success">
                                <a class="nav-link" href="/signup">注册</a>
                            </li> -->
                        </ul>
                    </div><!-- //main-nav -->
                </nav><!-- //nav -->
            </div><!-- //nav-right  -->       
        </div><!--//container-->
    </header><!--//header-->     
    
    <!-- ******COLLECTION****** -->
    <section class="user-section">
        <div class="container">
            <ul class="nav nav-tabs">
              <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#stock" role="tab">我的自选</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#theme" role="tab">关注主题</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#topic" role="tab">关注话题</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#profile" role="tab">用户信息</a>
              </li>
            </ul>

            <!-- Tab panes -->
            <div class="tab-content user-content">
              <div class="tab-pane active" id="stock" role="tabpanel">
                  <div class="row user-row">
                        <div class="col-xs-8 col-lg-4">
                            <div class="input-group">
                              <input id="stockInput" type="text" class="form-control" placeholder="请输入股票代码/名称">
                              <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="onAddStock(this)">添加</button>
                              </span>
                            </div>
                            <div id="stockList" class="stock-list">
                                <ul class="stock-ul">
                                </ul>
                            </div>
                        </div>
                  </div>
                  <div class="table-top col-xs-12 col-lg-6">
                      <div id="del-all" class="row table-row none">
                            <button class="btn btn-primary btn-del-all" type="button" onclick="onDelAllStock(this)">删除</button>
                            <div class="span-checknum">您已选择<span id="stockChecked">10</span>/<span id="stockAll">20</span>支</div>
                      </div>
                      <div class="row table-header">
                            <div class="choose-all col-xs-8 col-lg-8" onclick="onCheckAll(event)">
                                <input id="checkAll" type="checkbox">
                                <a>全部股票</a>
                            </div>
                            <div class="col-xs-4 col-lg-4 span-del">
                                <span>删除</span>
                            </div>
                      </div>
                      <div id="tableContent">
                          <div class="row table-content">
                              <div class="col-xs-8 col-lg-8" onclick="onCheck(event)">
                                    <input type="checkbox">
                                    <span class="stock-code">600100</span>
                                    <span class="stock-name">大大大大大大</span>
                              </div>
                              <div class="col-xs-4 col-lg-4 span-fork">
                                    <i class="fa fa-times" aria-hidden="true" onclick="onDel(this)"></i>
                              </div>
                          </div>
                          <div class="row table-content">
                              <div class="col-xs-8 col-lg-8" onclick="onCheck(event)">
                                    <input type="checkbox">
                                    <span class="stock-code">600100</span>
                                    <span class="stock-name">大大大大大大</span>
                              </div>
                              <div class="col-xs-4 col-lg-4 span-fork">
                                    <i class="fa fa-times" aria-hidden="true" onclick="onDel(this)"></i>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
              <div class="tab-pane" id="theme" role="tabpanel">theme</div>
              <div class="tab-pane" id="topic" role="tabpanel">topic</div>
              <div class="tab-pane" id="profile" role="tabpanel">profile</div>
            </div>
        </div>
    </section>

    <!-- ******alert dialog****** -->
    <div id="global-alert" class="none">
        <div class="alert-back"></div>
        <div class="alert-dialog">
            <div class="alert-title">
                <i class="fa fa-trash-o" aria-hidden="true"></i>
                <span id="alertTitle"></span>
            </div>
            <div class="alert-content">
                <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
                <span id="alertText"></span>
            </div>
            <div class="alert-button">
                <button type="button" class="btn btn-danger" onclick="onCancel()">取消</button>
                <button type="button" class="btn btn-success" onclick="onConfirm()">确定</button>
            </div>
        </div>
    </div>
     
    <!-- ******FOOTER****** --> 
    <footer class="footer">
        <div class="container">
            <div class="row links">
                <a href="#">关于我们&nbsp;</a>
                <a href="#">帮助文档&nbsp;</a>
                <a href="#">隐私申明&nbsp;</a>
                <div class="weixin"><i class="fa fa-weixin" aria-hidden="true"></i></div>
                <div class="apple" ><i class="fa fa-apple" aria-hidden="true"></i></div>
            </div>
            <div class="row copyright">
                <span><i class="fa fa-copyright" aria-hidden="true"></i>2014-2016&nbsp;Smartxt.&nbsp;All Rights Reserved(沪ICP备15056427-1号)</span>
            </div>
        </div>       
    </footer><!--//footer-->
 
    <!-- Javascript -->   
    <!-- get data from nodejs -->
    <script>
        window.userRes = '{{jsonData}}';
    </script>
    <!-- jquery -->
    <script type="text/javascript" src="/lib/jquery/js/jquery.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/plugins/jquery.placeholder.min.js"></script>
    <script type="text/javascript" src="/lib/jquery/plugins/back-to-top.js"></script>
    <!-- tether -->
    <script type="text/javascript" src="/lib/tether/js/tether.min.js"></script>
    <!-- bootstrap -->
    <script type="text/javascript" src="/lib/bootstrap/js/bootstrap.min.js"></script> 
    <!-- <script type="text/javascript" src="/lib/bootstrap/plugins/bootstrap-hover-dropdown.min.js"></script> -->
    <!-- i18n used in future -->
    <!-- <script type="text/javascript" src="/lib/i18n/i18n.min.js"></script> -->
    <!-- echarts -->
    <script type="text/javascript" src="/lib/echarts/echarts.js"></script>
    <script type="text/javascript" src="/lib/echarts/macarons.js"></script>
    <!-- custom -->
    <script type="text/javascript" src="/src/common.js"></script>
    <script type="text/javascript" src="/src/user.js"></script>
            
</body>
</html>
